<ion-content>
	<!-- encaabezado-->
	<div id="titulo">
		<ion-title>BIMA</ion-title>
	</div>
	

	<!--logo-->
	<div id="logo" padding text-center>
    	<img src="./assets/img/Logo_bima.png">
    </div>

    <div>
    	<ion-grid>
    		<!--Fila 1-->
  			<ion-row>
  				<!--Boton Listar-->
			    <ion-col (click)="iralistar()">
			    	<div id="boton-menu" padding text-center>
			      <img src="./assets/img/1.png">
					</div>
					<ion-label>
						Listar<br/>
						Todos
					</ion-label>
			    </ion-col>
			    <!--Boton Agregar-->
			    <ion-col (click)=" iragregar()">
			    	<div id="boton-menu" padding text-center>
			      <img src="./assets/img/2.png">
			      	</div>
			      	<ion-label>
						Agregar<br/>
						Nuevo
					</ion-label>
			    </ion-col>
  			</ion-row>
			
			<!--Fila 2-->
  			<ion-row>
  				<!--Boton Informe-->
			    <ion-col (click)="irainforme()">
			    	<div id="boton-menu" padding text-center>
			      <img src="./assets/img/3.png">
					</div>
					<ion-label>
						Generar<br/>
						Documento
					</ion-label>
			    </ion-col>
			    <!--Salir-->
			    <ion-col (click)=" logout()">
			    	<div id="boton-menu" padding text-center>
			      <img src="./assets/img/4.png">
			      	</div>
			      	<ion-label>
						Cerrar<br/>
						Sesi√≥n
					</ion-label>
			    </ion-col>
  			</ion-row>
		</ion-grid>
    </div>

</ion-content>
